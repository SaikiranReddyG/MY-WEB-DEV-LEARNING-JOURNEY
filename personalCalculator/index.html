<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1><a style="text-decoration: none; color: goldenrod; margin-left: 0.25rem;" href="" onclick="location.reload();">CALCULATOR</a><img id="historybutton" src="history.png"></h1>
        <!--removing underline text decoration, adding a left margin, empty href specifiyng no destination URL, eventhandler specifying that on click to reload-->
        <div class="calculator">
            <input type="text" name="screen" id="answer" readonly>
            <!--the input element creates a readonly text input feaild labled screen -->
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button style="background-color: red; font-weight: bold; color: white;">C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight: bold;">.</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: green; font-weight: bold; color: white;">=</button></td>
                </tr>
            </table>
            <hr style="max-width: 50vw;">
            <div style="font-size: 1rem; display: flex; align-items: center; justify-content: center;">made with <img style="margin: 0.15rem;" src="heart.png">by<a style="text-decoration: none; color: brown; margin-left: 0.25rem;"
                target="_blank" href="https://github.com/SaikiranReddyG">saikiranreddyG</a></div>
        </div>
    </div>
    <div id="bar1" class="bars"></div>
    <div id="bar2" class="bars"></div>
    <div id="history"></div>
    <div id="turn">
        please turn your device
    </div>
</body>
<script src="hist.js"></script>
<script src="calc.js"></script>
</html>
